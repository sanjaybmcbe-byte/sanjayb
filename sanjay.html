<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Music Player UI - LES</title>

<style>
* {
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

body {
  height: 100vh;
  margin: 0;
  background: linear-gradient(135deg, #1d2671, #c33764);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Player Card */
.player {
  width: 320px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  padding: 20px;
  color: #fff;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* Album Art */
.cover {
  width: 100%;
  height: 220px;
  border-radius: 15px;
  overflow: hidden;
}

.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Song Info */
.song {
  text-align: center;
  margin: 15px 0;
}

.song h3 {
  margin: 5px 0;
  font-size: 20px;
}

.song p {
  margin: 0;
  font-size: 14px;
  opacity: 0.8;
}

/* Progress Bar */
.progress {
  height: 6px;
  background: rgba(255,255,255,0.3);
  border-radius: 5px;
  overflow: hidden;
  margin: 15px 0;
}

.progress span {
  display: block;
  height: 100%;
  background: #fff;
  animation: progressMove 8s linear infinite;
}

@keyframes progressMove {
  0% { width: 0; }
  100% { width: 100%; }
}

/* Controls */
.controls {
  display: flex;
  justify-content: space-around;
  align-items: center;
}

.btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: rgba(255,255,255,0.25);
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  transition: 0.3s;
  font-size: 18px;
}

.btn:hover {
  background: rgba(255,255,255,0.4);
  transform: scale(1.1);
}

.btn:active {
  transform: scale(0.95);
}

/* Play Button */
.play {
  width: 65px;
  height: 65px;
  background: #fff;
  color: #000;
  font-size: 22px;
}
</style>
</head>

<body>

<div class="player">

  <!-- YouTube Thumbnail Image -->
  <div class="cover">
    <img src="https://img.youtube.com/vi/L8gGHqPBuZM/maxresdefault.jpg"
         alt="LES Song Cover">
  </div>

  <!-- Song Details -->
  <div class="song">
    <h3>LES</h3>
    <p>YouTube Audio</p>
  </div>

  <!-- Fake Progress Bar -->
  <div class="progress">
    <span></span>
  </div>

  <!-- Controls -->
  <div class="controls">
    <div class="btn">⏮</div>
    <div class="btn play">▶</div>
    <div class="btn">⏭</div>
  </div>

</div>

</body>
</html>
